<!DOCTYPE html>

    <!--jsTree 테마 포함(CSS 파일을 포함하는 것이 성능에 가장 좋다.)-->
    <!-- <link rel="stylesheet" href="dist/themes/default/style.min.css" /> -->
    <meta charset="utf-8">
    <title>GridTable</title>

    <style>
        /* html{cursor: url(cursor.png), auto} */
        *{
            box-sizing: border-box;
            margin: 0;
            border: 0;
            padding: 0;
        }

        .container {
            display: grid;

            /*column을 2칸으로 나눔 */
            grid-template-columns: 200px 50px 1fr;
            /* rem은 html 요소의 크기의 문자 폭 높이의 2배를 정한다 */

            grid-template-rows: 2rem 1fr 2rem;
            /* grid-auto-rows: minmax(100px, auto); */

            /* 박스 사이의 간격을 벌려줌*/

            /* 아래 칸이 바닥까지 100% 닿도록 하게 만든다  */
            min-height: 100vh;
            background: lightgray;
        }

        /* toolbar */
        .header {
            text-align: center;
            grid-column: 1/4;
            float: left;
            display: inline-flex;
            position: relative;
            background: red;
        }
        .float1 {
        margin-left: auto;
        }
        /* nav */
        .content {
            grid-column: 1;
            grid-row: 2;
            background-color: white;
        }

        .spliter {
            grid-column: 2;
            grid-row: 2;
            background-color: black;
        }


        /* body */
        .right {
            position: relative;
            grid-column: 3;
            grid-row: 2;
            background-color: green;
        }


        /* footer */
        .footer {

            grid-column: 1/4;
            grid-row: 3;
            background-color:gray;
        }

        #example-table .tabulator-row table{
            vertical-align: middle;
            border-collapse:collapse;
        }

        #example-table .tabulator-row table img{
            border:2px solid #ccc;
        }

        #example-table .tabulator-row table tr td{
            border:none;
        }

        #example-table .tabulator-row table tr td:first-of-type{
            width:60px;
        }

        #example-table .tabulator-row table tr td div{
            padding:5px;
        }


        #movable-between-elements-holder{
		    display: flex;
		    justify-content: space-around;
	    }

        #movable-between-elements-holder>*{
            flex:1;
            margin:0 40px;
        }

        #example-table-element-element{
            box-sizing: border-box;
            position: relative;

            height:311px;

            background:#eee;
            border:1px solid #ccc;

            padding:20px;

            overflow: auto;

            webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        #example-table-element-element li{
            margin-left:20px;
            z-index: 100;
        }

        #example-table-element-placeholder{
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;

            top:0;
            right:0;
            left:0;
            bottom:0;

            color:#fff;
            font-weight:bold;
            font-size: 30px;

            z-index: 10;
        }

        .tabulator-print-header{
            text-align:center;
        }

        .tabulator-print-footer{
            text-align:center;
        }

        .tabulator-print-table thead th{
            background:#000 !important;
            color:#fff !important;
        }

        .tabulator-print-table thead{
            border-bottom:3px solid #3FB449 !important;
        }

        /* .tabulator-print-table, .tabulator-print-table tr .tabulator-print-table tr tr:last-of-type{
            border-right:none !important;
        }*/

        .tabulator-print-table{
            border-left:1px solid #000 !important;
        }




        /*Theme the Tabulator element*/
        #grid_table_theme{
            background-color:#ccc;
            border: 1px solid #333;
            border-radius: 10px;
        }

        /*Theme the header*/
        #grid_table_theme .tabulator-header {
            background-color:#333;
            color:#fff;
        }

        /*Allow column header names to wrap lines*/
        #grid_table_theme .tabulator-header .tabulator-col,
        #grid_table_theme .tabulator-header .tabulator-col-row-handle {
            white-space: normal;
        }

        /*Color the table rows*/
        #grid_table_theme .tabulator-tableHolder .tabulator-table .tabulator-row{
            color:#fff;
            background-color: #666;
        }

        /*Color even rows*/
        #grid_table_theme .tabulator-tableHolder .tabulator-table .tabulator-row:nth-child(even) {
            background-color: #444;
        }


        #grid_table_theme-bootstrap4 .tabulator-header{
            font-size:14px !important;
        }

        #grid_table_theme-bootstrap4 .tabulator-row .tabulator-cell{
            font-size:14px !important;
        }

        #grid_table_theme-simple{
            border:1px solid #ddd;
        }


        .bootstrap.tabulator{
            border-bottom:none !important;
        }

        .bootstrap.tabulator .tabulator-header{
            background:#fff !important;
            color:#000 !important;
        }

        .bootstrap .tabulator-header .tabulator-col{
            background:#fff !important;
            color:#000 !important;
            border-left:none !important;
            border-right:none !important;
        }

        .bootstrap .tabulator-row{
            border-bottom:1px solid #ddd !important;
        }

        .bootstrap .tabulator-cell{
            background:#fff !important;
            color:#000 !important;
            border-left:none !important;
            border-right:none !important;
        }

        .tabulator .tabulator-row .tabulator-responsive-collapse table{
            border: none !important;
            width:auto !important;
        }

        .tabulator .tabulator-row .tabulator-responsive-collapse table tr{
            position: relative !important;
            border: none !important;
        }

        .tabulator .tabulator-row .tabulator-responsive-collapse table tr td{
            position: relative !important;
            border: none !important;
        }

        .tabulator .tabulator-row .tabulator-responsive-collapse table tr td:first-of-type{
            padding-right:10px !important;
        }

        .grid_table.intertable{
            display: inline-block;
            width:40%;
        }
    </style>

                    var dateEditor = function(cell, onRendered, success, cancel){
                        //cell - the cell component for the editable cell
                        //onRendered - function to call when the editor has been rendered

                        //cancel - function to call to abort the edit and return to a normal cell

                        //create and style input
                        var cellValue = moment(cell.getValue(), "DD/MM/YYYY").format("YYYY-MM-DD"),
                        input = document.createElement("input");

                        input.setAttribute("type", "date");

                        input.style.padding = "4px";
                        input.style.width = "100%";
                        input.style.boxSizing = "border-box";

                        input.value = cellValue;

                        onRendered(function(){
                            input.focus();
                            input.style.height = "100%";
                        });

                        function onChange(){
                            if(input.value != cellValue){
                                success(moment(input.value, "YYYY-MM-DD").format("DD/MM/YYYY"));
                            }else{
                                cancel();
                            }
                        }

                        //submit new value on blur or change
                        input.addEventListener("blur", onChange);

                        //submit new value on enter
                        input.addEventListener("keydown", function(e){
                            if(e.keyCode == 13){
                                onChange();
                            }

                            if(e.keyCode == 27){
                                cancel();
                            }
                        });

                        return input;
