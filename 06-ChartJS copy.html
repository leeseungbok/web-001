    <!--jsTree 테마 포함(CSS 파일을 포함하는 것이 성능에 가장 좋다.)-->
    <!-- <link rel="stylesheet" href="dist/themes/default/style.min.css" /> -->
    <meta charset="utf-8">
    <title>GridTable</title>

    <style>
        /* html{cursor: url(cursor.png), auto} */
        *{
            box-sizing: border-box;
            margin: 0;
            border: 0;
            padding: 0;
        }

        .container {
            display: grid;

            /*column을 2칸으로 나눔 */
            grid-template-columns: 200px 50px 1fr;
            /* rem은 html 요소의 크기의 문자 폭 높이의 2배를 정한다 */

            grid-template-rows: 2rem 1fr 2rem;
            /* grid-auto-rows: minmax(100px, auto); */

            /* 박스 사이의 간격을 벌려줌*/

            /* 아래 칸이 바닥까지 100% 닿도록 하게 만든다  */
            min-height: 100vh;
            background: lightgray;
        }

        /* toolbar */
        .header {
            text-align: center;
            grid-column: 1/4;
            float: left;
            display: inline-flex;
            position: relative;
            background: red;
        }
        .float1 {
        margin-left: auto;
        }
        /* nav */
        .content {
            grid-column: 1;
            grid-row: 2;
            background-color: white;
        }

        .spliter {
            grid-column: 2;
            grid-row: 2;
            background-color: black;
        }


        /* body */
        .right {
            position: relative;
            grid-column: 3;
            grid-row: 2;
            background-color: green;
        }


        /* footer */
        .footer {

            grid-column: 1/4;
            grid-row: 3;
            background-color:gray;
        }

        canvas {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
	    }
    </style>

                        var end;

                        // 입력할 데이터를 입력한다
                        var start = document.createElement("input");

                        start.setAttribute("type", "number");
                        // placeholder를 Min응로 지정해준다
                        start.setAttribute("placeholder", "Min");
                        // 최소 숫자를 0으로 지정해준다
                        start.setAttribute("min", 0);
                        // 최대 숫자를 100으로 지정해준다
                        start.setAttribute("max", 100);
                        // 여백을 4px로 설정해준다
                        start.style.padding = "4px";
                        // 가로 폭을 50%로 설정해준다

                        // border-box속성을 사용해 box사이즈를 정해준다
                        start.style.boxSizing = "border-box";

                        start.value = cell.getValue();

                        function buildValues(){
                            success({
                                start:start.value,
                                end:end.value,
                            });
                        }

                        function keypress(e){
                            if(e.keyCode == 13){
                                buildValues();
                            }

                            if(e.keyCode == 27){
                                cancel();
                            }
                        }
                        end = start.cloneNode();
                        console.log('end: ', end)
                        // placeholder를 Max응로 지정해준다
                        end.setAttribute("placeholder", "Max");


                        start.addEventListener("change", buildValues);
                        start.addEventListener("blur", buildValues);
                        start.addEventListener("keydown", keypress);

                        end.addEventListener("change", buildValues);
                        end.addEventListener("blur", buildValues);
                        end.addEventListener("keydown", keypress);


                        container.appendChild(start);
                        container.appendChild(end);

                        return container;
                    }
