<!DOCTYPE html>
<html lang= "ko">
<head>
    <!--jsTree 테마 포함(CSS 파일을 포함하는 것이 성능에 가장 좋다.)-->
    <!-- <link rel="stylesheet" href="dist/themes/default/style.min.css" /> -->
    <meta charset="utf-8">
    <title>ChartJS</title>

    <style>
        /* html{cursor: url(cursor.png), auto} */
        *{
            box-sizing: border-box;
            margin: 0;
            border: 0;
            padding: 0;
        }

        .container {
            display: grid;

            /*column을 2칸으로 나눔 */
            grid-template-columns: 200px 50px 1fr;
            /* rem은 html 요소의 크기의 문자 폭 높이의 2배를 정한다 */

            grid-template-rows: 2rem 1fr 2rem;
            /* grid-auto-rows: minmax(100px, auto); */

            /* 박스 사이의 간격을 벌려줌*/

            /* 아래 칸이 바닥까지 100% 닿도록 하게 만든다  */
            min-height: 100vh;
            background: lightgray;
        }

        /* toolbar */
        .header {
            text-align: center;
            grid-column: 1/4;
            float: left;
            display: inline-flex;
            position: relative;
            background: red;
        }
        .float1 {
        margin-left: auto;
        }
        /* nav */
        .content {
            grid-column: 1;
            grid-row: 2;
            background-color: white;
        }

        .spliter {
            grid-column: 2;
            grid-row: 2;
            background-color: black;
        }


        /* body */
        .right {
            position: relative;
            grid-column: 3;
            grid-row: 2;
            background-color: green;
        }


        /* footer */
        .footer {

            grid-column: 1/4;
            grid-row: 3;
            background-color:gray;
        }


    </style>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.0.min.js" ></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script> -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/themes/default/style.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/jstree.min.js"></script>

    <script src="/js/Chart.min.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/utils2.js"></script>
    <script src="/js/analyser.js"></script>
</head>

<body>
    <div class="container">
        <div class="header"class="toolbox">
            toolbar(버튼)
            <div class="float1">
                <button type="button" id="btn1">left</button>
                <button type="button" id="btn2">right</button>
            </div>
        </div>
        <div class="content">
            <div id="jstree">
            </div>
        </div>
        <div class="spliter"
            ondrag="drag_handler(event);"
            ondragend="dragend_handler(event);"
            draggable="true">
        </div>
        <div class="right">
        </div>
        <div class="footer">
            statusbar
        </div>
    </div>
    <script>

        window.onload = function() {
            console.log('inside onload');
        };

        //
        var presets = window.chartColors;
        console.log("presets", presets);
        // 'Boundaries(line)'data. Samples.utils라는 데이터를 만들었다
        var utils = Samples.utils;
        console.log("utils", utils);
        var inputs = {
            min: -100,
            max: 100,
            count: 8,
            decimals: 2,
            continuity: 1
        };

        // 'Boundaries(line)'data. utils에 숫자값을 생성해서 넣는다
        function generateData(config) {
            console.log(config);
            return utils.numbers(Chart.helpers.merge(inputs, config || {}));
        }

        // 'Boundaries(line)'data. utils에 한달값을 생성해서 넣는다
        function generateLabels(config) {
            console.log(config);
            return utils.months(Chart.helpers.merge({
                count: inputs.count,
                section: 3
            }, config || {}));
        }

        function drag_handler(ev) {
            console.log("Drag: ", ev);
            var option = `${ev.clientX}px 50px 1fr`
            console.log(`option: ${option}`)
            $('.container').css({
                "grid-template-columns" : option
            });
        };
        function dragend_handler(ev) {
            console.log("DragEnd: ", ev);
            var option = `${ev.clientX}px 50px 1fr`
            console.log(`option: ${option}`)
            $('.container').css({
                "grid-template-columns" : option
            });
        }

        // 아래에 있는 'Boundaries(line)'data의 Smooth button을 작동하게 해주는 데이터이다
        function toggleSmooth(btn) {
            console.log(btn);
            var value = btn.classList.toggle('btn-on');
            console.log('value: ', value)
            Chart.helpers.each(Chart.instances, function(chart) {
                chart.options.elements.line.tension = value ? 0.4 : 0.000001;
                chart.update();
            });
        }

        // 아래에 있는 'Boundaries(line)'data의 randomize버튼을 작동하게 해주는 데이터이다
        function randomize() {
            var seed = utils.rand();
            console.log(seed);
            Chart.helpers.each(Chart.instances, function(chart) {
                utils.srand(seed);
                chart.data.datasets.forEach(function(dataset) {
                    dataset.data = generateData();
                });

                chart.update();
            });
        }

        var presets = window.chartColors;
        var utils = Samples.utils;
        console.log("utils", utils);
		var inputs2 = {
			min: 20,
			max: 80,
			count: 8,
			decimals: 2,
			continuity: 1
		};

        function generateData2() {
            console.log(generateData2);
            return utils.numbers(inputs);
        }

        function generateLabels2() {
            console.log(generateLabels2);
            return utils.months({count: inputs.count});
        }

        // eslint-disable-next-line no-unused-vars
        function togglePropagate2(btn) {
            console.log(btn);
            var value = btn.classList.toggle('btn-on');
            console.log(value);
            chart.options.plugins.filler.propagate = value;
            chart.update();
        }
        function toggleSmooth2(btn) {
            console.log(btn);
            var value = btn.classList.toggle('btn-on');
            console.log(value);
			chart.options.elements.line.tension = value ? 0.4 : 0.000001;
			chart.update();
		}

		// eslint-disable-next-line no-unused-vars
		function randomize2() {
			chart.data.datasets.forEach(function(dataset) {
				dataset.data = generateData2();
			});
			chart.update();
		}

        $(function(){
            $('#jstree').jstree({

        $('#jstree').on("changed.jstree", function (e, data) {
            // console.log('jstree event: ', e);
            // console.log('jstree data: ', data);

            console.log(data.node.text);

            switch (data.node.text) {

                case 'Vertical':
                    console.log('display Vertical table');
                    // right 밑에 있는 모든 Html tag을 삭제한다.
                    $('.right').empty();
                    var div_html = `
                    <div id="chart_parent" style="width: 100%;background: white">
                        <div id="container" style="width: 100%;">
                            <canvas id="canvas"></canvas>
                        </div>
                        <button id="randomizeData">Randomize Data</button>
                        <button id="addDataset">Add Dataset</button>
                        <button id="removeDataset">Remove Dataset</button>
                        <button id="addData">Add Data</button>
                        <button id="removeData">Remove Data</button>
                    </div>
                    `

                    // right 밑에 grid_table id로 div_html을 다시 생성한다.
                    $('.right').append(div_html);

                    var MONTHS = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
                    console.log('MONTHS: ', MONTHS)
                    var color = Chart.helpers.color;
                    console.log('color: ', color)
                    var barChartData = {
			            labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
			            datasets: [{
                            label: 'Dataset 1',
                            backgroundColor: color(window.chartColors.red).alpha(0.5).rgbString(),
                            borderColor: window.chartColors.red,
                            borderWidth: 1,
                            data:[
                                randomScalingFactor(),
                                randomScalingFactor(),
                                randomScalingFactor(),
                                randomScalingFactor(),
                                randomScalingFactor(),
                                randomScalingFactor(),
                                randomScalingFactor()
                            ],
                        }, {
                            label: 'Dataset 2',
                            backgroundColor: color(window.chartColors.blue).alpha(0.5).rgbString(),
                            borderColor: window.chartColors.blue,
                            borderWidth: 1,
                            data: [
                                randomScalingFactor(),
                                randomScalingFactor(),
                                randomScalingFactor(),
                                randomScalingFactor(),
                                randomScalingFactor(),
                                randomScalingFactor(),
                                randomScalingFactor()
                            ]
                        }]

                    };
                    console.log('barChartData: ', barChartData)

                    var ctx = document.getElementById('canvas').getContext('2d');
                    console.log('ctx: ', ctx)
                    window.myBar = new Chart(ctx, {
                        type: 'bar',
                        data: barChartData,
                        options: {
                            responsive: true,
                            // barChartData 형태를 top으로 정함
                            legend: {
                                position: 'top',
                            },
                            // 제목을 'Chart.js Bar Chart'로 설정
                            title: {
                                display: true,
                                text: 'Chart.js Bar Chart'
                            }
                        }
                    });

                    // randomizeData 버튼 클릭 시 데이터 탑을 랜덤으로 설정한다
                    document.getElementById('randomizeData').addEventListener('click', function() {
                        var zero = Math.random() < 0.2 ? true : false;
                        console.log('zero: ', zero)
                        barChartData.datasets.forEach(function(dataset) {
                            dataset.data = dataset.data.map(function() {
                                return zero ? 0.0 : randomScalingFactor();
                            });

                        });
                        window.myBar.update();
                    });
                    var colorNames = Object.keys(window.chartColors);
                    console.log('colorNames: ', colorNames)
                    // addDataset 버튼 클릭 시 레이블 안에 데이터 바가 추가된다
                    document.getElementById('addDataset').addEventListener('click', function() {
                        //
                        var colorName = colorNames[barChartData.datasets.length % colorNames.length];
                        console.log('colorName: ', colorName)
                        var dsColor = window.chartColors[colorName];
                        console.log('dsColor: ', dsColor)
                        // 기존에 있던 데이터바를 옆으로 밀어내고 새로운 데이터 바를 생성한다
                        var newDataset = {
                            label: 'Dataset ' + (barChartData.datasets.length + 1),
                            backgroundColor: color(dsColor).alpha(0.5).rgbString(),
                            borderColor: dsColor,
                            borderWidth: 1,
                            data: []
                        };
                        console.log('newDataset: ', newDataset)

                        for (var index = 0; index < barChartData.labels.length; ++index) {
                            newDataset.data.push(randomScalingFactor());
                        }

                        barChartData.datasets.push(newDataset);
                        window.myBar.update();
                    });

                    // 버튼 클릭시 새로운 데이터바를 가진 레이블이 생성된다
                    document.getElementById('addData').addEventListener('click', function() {
                        if (barChartData.datasets.length > 0) {
                            var month = MONTHS[barChartData.labels.length % MONTHS.length];
                            console.log('month: ', month)
                            barChartData.labels.push(month);

                            for (var index = 0; index < barChartData.datasets.length; ++index) {
                                // window.myBar.addData(randomScalingFactor(), index);
                                barChartData.datasets[index].data.push(randomScalingFactor());
                            }

                            window.myBar.update();
                        }
                    });

                    // removeDataset 버튼 클릭 시 레이블 안에 데이터 바가 하나씩 제거된다
                    document.getElementById('removeDataset').addEventListener('click', function() {
                        barChartData.datasets.pop();
                        window.myBar.update();
                    });

                    // removeDataset 버튼 클릭 시 레이블이 하나씩 제거된다
                    document.getElementById('removeData').addEventListener('click', function() {
                        barChartData.labels.splice(-1, 1); // remove the label first

                        barChartData.datasets.forEach(function(dataset) {
                            dataset.data.pop();
                        });

                        window.myBar.update();
                    });
                    break;

                case 'Horizontal':
                    console.log('display Vertical table');
                    // right 밑에 있는 모든 Html tag을 삭제한다.
                    $('.right').empty();
                    var div_html = `
                    <div id="chart_parent" style="width: 100%;background: white">
                        <div id="container" style="width: 100%;">

                    $('.right').append(div_html);

                    var MONTHS = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
                    console.log('MONTHS: ', MONTHS)

                    console.log('color: ', color)
                    // ChartData를 수평으로 나타낸다
                    var horizontalBarChartData = {
                        labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],

                            label: 'Dataset 1',
                            backgroundColor: color(window.chartColors.red).alpha(0.5).rgbString(),

                            borderColor: window.chartColors.blue,
                            data: [
                                randomScalingFactor(),
                                randomScalingFactor(),
                                randomScalingFactor(),

                            elements: {

                                }

                    document.getElementById('randomizeData').addEventListener('click', function() {
                        var zero = Math.random() < 0.2 ? true : false;
                        console.log('zero: ', zero)
                        horizontalBarChartData.datasets.forEach(function(dataset) {

                            });

                        window.myHorizontalBar.update();
                    });

                    var colorNames = Object.keys(window.chartColors);
                    console.log('colorNames: ', colorNames)

                    document.getElementById('addDataset').addEventListener('click', function() {
                        var colorName = colorNames[horizontalBarChartData.datasets.length % colorNames.length];
                        console.log('colorName: ', colorName)
                        var dsColor = window.chartColors[colorName];
                        console.log('dsColor: ', dsColor)
                        var newDataset = {
                            label: 'Dataset ' + (horizontalBarChartData.datasets.length + 1),
                            backgroundColor: color(dsColor).alpha(0.5).rgbString(),
                            borderColor: dsColor,
                            data: []
                        };

                        for (var index = 0; index < horizontalBarChartData.labels.length; ++index) {
                            newDataset.data.push(randomScalingFactor());
                        }

                        horizontalBarChartData.datasets.push(newDataset);
                        window.myHorizontalBar.update();
                    });

                    document.getElementById('addData').addEventListener('click', function() {
                        if (horizontalBarChartData.datasets.length > 0) {
                            var month = MONTHS[horizontalBarChartData.labels.length % MONTHS.length];
                            horizontalBarChartData.labels.push(month);

                            for (var index = 0; index < horizontalBarChartData.datasets.length; ++index) {
                                horizontalBarChartData.datasets[index].data.push(randomScalingFactor());
                            }

                            window.myHorizontalBar.update();
                        }
                    });

                    document.getElementById('removeDataset').addEventListener('click', function() {
                        horizontalBarChartData.datasets.pop();
                        window.myHorizontalBar.update();
                    });

                    document.getElementById('removeData').addEventListener('click', function() {
                        horizontalBarChartData.labels.splice(-1, 1); // remove the label first

                        horizontalBarChartData.datasets.forEach(function(dataset) {
                            dataset.data.pop();
                        });

                        window.myHorizontalBar.update();
                    });
                    break;

                case 'Multi_axis_Bar':
                    console.log('display Multi_axis table');
                        // right 밑에 있는 모든 Html tag을 삭제한다.
                        $('.right').empty();
                        var div_html = `
                        <div id="chart_parent" style="width: 100%;background: white">
                            <div id="container" style="width: 100%;">
                                <canvas id="canvas"></canvas>
                            </div>
                            <button id="randomizeData">Randomize Data</button>

                        `
                        // right 밑에 grid_table id로 div_html을 다시 생성한다.
                        $('.right').append(div_html);

                        var barChartData = {

                                label: 'Dataset 1',

                                    window.chartColors.red,

                                data: [

                                    randomScalingFactor(),
                                    randomScalingFactor(),
                                    randomScalingFactor(),
                                    randomScalingFactor(),
                                    randomScalingFactor(),
                                    randomScalingFactor()
                                ]
                            }]
                        };

                        var ctx = document.getElementById('canvas').getContext('2d');
                            window.myBar = new Chart(ctx, {
                                type: 'bar',
                                data: barChartData,
                                options: {
                                    responsive: true,
                                    title: {
                                        display: true,
                                        text: 'Chart.js Bar Chart - Multi Axis'
                                    },
                                    tooltips: {
                                        mode: 'index',
                                        intersect: true
                                    },
                                    scales: {
                                        yAxes: [{
                                            type: 'linear', // only linear but allow scale type registration. This allows extensions to exist solely for log scale for instance
                                            display: true,
                                            position: 'left',
                                            id: 'y-axis-1',
                                        }, {
                                            type: 'linear', // only linear but allow scale type registration. This allows extensions to exist solely for log scale for instance
                                            display: true,
                                            position: 'right',
                                            id: 'y-axis-2',
                                            gridLines: {
                                                drawOnChartArea: false
                                            }

                                    }

                            });


                        document.getElementById('randomizeData').addEventListener('click', function() {
                            barChartData.datasets.forEach(function(dataset) {
                                dataset.data = dataset.data.map(function() {
                                    return randomScalingFactor();
                                });
                            });
                            window.myBar.update();
                        });
                        break;

                case 'Stacked':
                    console.log('display Stacked table');
                            // right 밑에 있는 모든 Html tag을 삭제한다.
                            $('.right').empty();
                            var div_html = `

                            // right 밑에 grid_table id로 div_html을 다시 생성한다.
                            $('.right').append(div_html);

                            var barChartData = {
                                labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
                                datasets: [{
                                    label: 'Dataset 1',
                                    backgroundColor: window.chartColors.red,
                                    data: [
                                        randomScalingFactor(),
                                        randomScalingFactor(),
                                        randomScalingFactor(),
                                        randomScalingFactor(),
                                        randomScalingFactor(),
                                        randomScalingFactor(),
                                        randomScalingFactor()
                                    ]
                                }, {
                                    label: 'Dataset 2',
                                    backgroundColor: window.chartColors.blue,
                                    data: [
                                        randomScalingFactor(),
                                        randomScalingFactor(),
                                        randomScalingFactor(),
                                        randomScalingFactor(),
                                        randomScalingFactor(),

                                        randomScalingFactor()
                                    ]
                                }, {
